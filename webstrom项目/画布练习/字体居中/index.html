<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #myCanvas{
            background-color: red;
            margin-top: 30px;
        }
        </style>
    </head>
    <body>
        <canvas width="500" height="600" id="myCanvas"></canvas>
        <script>
        var oMyCanvas=document.querySelector("#myCanvas");
        var ctx=oMyCanvas.getContext("2d");
        ctx.beginPath();
        ctx.font="20px 微软雅黑";
        // ctx.color="yellow";
         ctx.fillStyle="yellow";
         ctx.textAlign="center";
        ctx.textBasseLine="middle";
        ctx.fillText("哈啊哈，大家近来可好",250,300,200);
       
       
       
        </script>
</body>
</html>
