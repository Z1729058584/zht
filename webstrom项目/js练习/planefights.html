<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #box{

        }
        #goal{

            position: absolute;

<body>

    Ogoal.onmouseenter=function Main() {

        OBox.onmousemove = function (ev) {
            var e = ev || this.event;
            var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
            var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
            var x = e.pageX || e.clientX + scrollX;
            var y = e.pageY || e.clientY + scrollY;
            Ogoal.style.left = x + "px";
            Ogoal.style.top = y + "px";

                Oimg1.style.left=x+"px";
                Oimg1.style.top=y+"px";
            }

    startMove(Oimg1);
    function startMove(obj){
        var ObulletY=obj.offsetTop;//获取对象到顶部边宽的距离
        var time2=null;
        function move(){
            ObulletY--;
            obj.style.top=ObulletY+"px";
            if(ObulletY>500){//当雪花超出容器时的处理事件
                clearInterval(time2);//清除计时器
                OBox.removeChild(obj);//删除超出容器的节点对象
            }
        }
        time2=setInterval(move,50);
    }


</script>
