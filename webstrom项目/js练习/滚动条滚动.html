<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            height: 4000px;
            background-color: #f0f3ef;
        }
        #center{
            width: 100px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            text-align: center;
            position:absolute;
            line-height: 50px;
            right:0;
            top: 1000px;
        }
    </style>
    <script src="js/myjs.js"></script>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div id="box">
    <div id="center">返回顶部</div>
</div>

<script>


    var oCenter=document.getElementById("center");
    oCenter.onclick=function () {
        var WinscrollTop=my.getWinScroll().top;
        var timer=setInterval(function () {
            var endstep=40;
            var startstep=0;
            var start=my.getWinScroll().top;
            var end=0;
            var everystep=(start-end)/(endstep-startstep);
            WinscrollTop-=everystep;
            if(WinscrollTop<=0){
                WinscrollTop=0;
                clearInterval(timer);
            }
            my.setWinYScroll(WinscrollTop);
        },20)
    }

</script>
</body>
</html>
