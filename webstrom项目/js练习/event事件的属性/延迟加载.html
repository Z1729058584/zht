<script>
    var oBox=document.getElementById("box");
    var oImg=oBox.getElementsByTagName("img");
    var flag=true;
    var timer=null;
    var n=0;
    window.onscroll=function () {
        if (!flag) {
            return;
        }
        // console.log(2);
        active();
        timer = setInterval(function () {
            flag = !flag;
        }, 200)
    }
    function active() {

        for (var i=n;i<oImg.length;i++)
        {
            if( my.getEleToDoc(oImg[i]).top<=my.getScreen().height+my.getWinScroll().top)
           {
               oImg[i].src=oImg[i].getAttribute("orc");
                n++;
            }

        }

    }
