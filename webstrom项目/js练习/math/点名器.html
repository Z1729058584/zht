<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box{
        width: 200px;
        height: 100px;
        background-color: pink;
        color: white;
        margin: 20px auto 50px auto;
        text-align: center;
        font-size: 20px;
        line-height: 100px;


    }
    #start{
        display: block;
        width: 50px;
        height: 30px;
        background-color:red ;
        border: 0px;
        margin: 0 auto;
    }
    #end{
        display: block;
        width: 50px;
        height: 30px;
        background-color:blue ;
        border: 0px;
        margin: 0 auto;
    }
</style>
<body>
<input type="button" id="start" value="点名">
<div id="box">

</div>
<input type="button" id="end" value="停止">
<script>
    var Name=["张三","李四","王五","赵六","曾七","申八","将九","文十","白十以","韩十二"];

    var oBox=document.getElementById("box");
    var oStart=document.getElementById("start");
    var oEnd=document.getElementById("end");
    var timer=null;
    oStart.onclick=function str() {
        timer=setInterval(function () {
           oBox.innerHTML= Name[ Math.floor(Math.random()*10)];
        },200)
    }
    oEnd.onclick=function () {
       clearInterval(timer);
    }
</script>
</body>
</html>
