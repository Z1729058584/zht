<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			var adds = "";
			for(var i = 1; i < 10; i++) {
				for(var j = 1; j <= i; j++) {
					adds += "*";
				}
				document.write(adds+"<br />");
				adds = "";
			}
		</script>
	</body>

</html>
