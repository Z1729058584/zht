<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 1970年1月1日到现在的时间戳（毫秒计数）
// 4种方法
    var now=new Date();
    var time=now.getTime();
    console.log(time);
    var time1=now.valueOf();
    console.log(time1);
    var time2=Date.now();
    console.log(time2);
    var time3=Number(now);
    console.log(time3);
</script>
</body>
</html>
