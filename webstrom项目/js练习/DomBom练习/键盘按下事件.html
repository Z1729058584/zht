<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.onkeydown=function (ev) {
        var ev=ev||window.event;
        if(ev.keyCode==67)
        {
            alert("复制吧");
        }
        else{
            alert("按错了");
        }
    }
</script>
</body>
</html>
