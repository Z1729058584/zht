<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            width: 200px;
            height: 50px;
            overflow: hidden;
        }
        .inner{
            width: 2000px;
            height: 50px;
            background: repeating-linear-gradient(45deg,#fff 0,#fff 10px,#000 10px,#000 20px);
            transition: all 7s linear;
        }
        .inner:hover{
            margin-left: -1500px;
        }
    </style>

</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
