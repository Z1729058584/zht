<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 800px;
            background-color: #4c71ff;
        }
        .box{
            width: 200px;
            height: 150px;
            margin: 100px auto 0 auto;
            position: relative;
            transform-style: preserve-3d;
            /*transform: rotateX(-40deg);*/
            animation: move 12s linear infinite;

        }
        @keyframes move {
            from{ transform: rotateX(-15deg) rotateY(0deg);}
            to{transform: rotateX(-15deg) rotateY(360deg);}

        }
        .box img {
            width: 200px;
            height: 150px;
            position: absolute;
            font-size: 0;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<div class="box">
    <img src="./12张图片旋转图片/01.jpg" alt="">
    <img src="./12张图片旋转图片/02.jpg" alt="">
    <img src="./12张图片旋转图片/03.jpg" alt="">
    <img src="./12张图片旋转图片/04.jpg" alt="">
    <img src="./12张图片旋转图片/05.jpg" alt="">
    <img src="./12张图片旋转图片/i-new01.png" alt="">
    <img src="./12张图片旋转图片/i-new02.png" alt="">
    <img src="./12张图片旋转图片/i-new04.png" alt="">
    <img src="./12张图片旋转图片/i-new05.png" alt="">
    <img src="./12张图片旋转图片/i-new07.png" alt="">
    <img src="./12张图片旋转图片/slideshow1.jpg" alt="">
    <img src="./12张图片旋转图片/slideshow2.jpg" alt="">
</div>
<script>
    var oImg=document.querySelectorAll("img");
    for(var i=0;i<oImg.length;i++){
        oImg[i].style.transform="rotateY("+i*(360/oImg.length)+"deg) translateZ("+(oImg[0].offsetWidth/2)/Math.tan(360/oImg.length/2*2*Math.PI/360)+"px)"
        console.log(oImg[i].style.transform);
        console.log(oImg.length);
    }
</script>
</body>
</html>
