<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 300px;
        }
        .box div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            transition: all 1s linear;
            opacity: 0.5;
        }
        .top,.bottom{
            position: absolute;
            left:50% ;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
        .top{
            background-color: red;
        }
        .bottom{
            background-color: blue;
        }
        .left{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: yellow;
        }
        .right{
            position: absolute;
            right: 0;
            top: 100px;
            background-color: pink;
        }
        .forward{
            position: absolute;
            left: 100px;
            top: 200px;
            background-color: black;
        }
        .back{
            position: absolute;
            left: 100px;
            top: 0;
            background-color: #ccc;
        }
        .box:hover .left{
            transform-origin: right center;
            transform: rotateY(90deg);
        }
        .box:hover .right{
            transform-origin: left center;
            transform: rotateY(-90deg);
        }
        .box:hover .top{
            transform: translateZ(100px);
        }
        .box:hover .bottom{
            transform:rotateX(180deg);
        }
        .box:hover .forward{
            transform-origin:center  top;
            transform:rotateX(90deg) ;
        }
        .box:hover .back{
            transform-origin:center  bottom;
            transform:rotateX(-90deg) ;
        }
        .box:hover{
            animation: move 2s linear infinite;
        }
        @keyframes move {
           0%{
                transform: rotateX(0deg);
            }
            50%{
                transform: rotateX(90deg);
            }
            100%{
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">上</div>
    <div class="bottom">下</div>
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="forward">前</div>
    <div class="back">后</div>
</div>
