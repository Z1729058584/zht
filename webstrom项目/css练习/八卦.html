<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            height: 100%;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid yellow;
            box-shadow: 5px 5px 5px 0 yellow,
                        6px 6px 6px 0 yellow,
                        8px 8px 8px 0 yellow;
            border-radius: 100%;
            position: relative;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            /*animation: dmove 2s linear infinite;*/
            /*animation-direction:reverse;*/
        }
        /*@keyframes dmove  {*/
        /*    from{transform:rotate(0deg);}*/
        /*    to{transform: rotate(360deg);}*/
        /*}*/
        .gossip{
            width: 200px;
            height:200px;
            border-radius: 100%;
            /*border: 2px solid #fff;*/
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            background-color: black;
            box-shadow: 5px 5px 5px 0 #ccc ;
            animation: move 1s linear infinite;
            /*transition: all 1s ease-in-out;*/
        }
        @keyframes move  {
            from{transform:rotate(0deg);}
            to{transform: rotate(360deg);}
        }

        /*.gossip:hover{*/
        /*    transform:rotate(0deg) ;*/
        /*}*/
        .white{
            width: 100px;
            height: 200px;
            background-color: #fff;
            float: left;
        }
        .black{
            width: 100px;
            height: 200px;
            background-color: #000;
            float: left;
        }
        .topcircle{
              width: 20px;
              height: 20px;
              border: 40px solid #fff;
              border-radius: 100%;
              background-color: black;
              position: absolute;
              top: 0;
              left: 50%;
              margin-left: -50px;
          }
        .bottomcircle{
            width: 20px;
            height: 20px;
            border: 40px solid #000;
            border-radius: 100%;
            background-color: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -50px;
        }
    </style>
</head>
<body>
<div class="box">
<div class="gossip">
<div class="white">
</div>
  <div class="topcircle"></div>
  <div class="bottomcircle"></div>
<div class="black"></div>
</div>
</div>
</body>
</html>
