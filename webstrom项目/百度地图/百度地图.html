<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=iDP8lzsFSzoRTdn0Q1M3WrjgqGa8KyWx"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript">
    var usersearch="细雨";
    var latitude=22.629560947640467;//纬度
    var longitude=113.83289585422585;//经度
    // 百度地图API功能
    // latitude: 22.629560947640467, longitude: 113.83289585422585
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(longitude,latitude ), 20);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
    map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</body>
</html>
