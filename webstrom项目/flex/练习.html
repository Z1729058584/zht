<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
        }
        .box div:nth-child(1){
            background-color: red;
            flex: 1;
        }
        .box div:nth-child(2){
            background-color: blue;
            flex: 1;
        }
        .box div:nth-child(3){
            background-color: yellow;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
