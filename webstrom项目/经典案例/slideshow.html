			body,

			span,
			strong,
			var,
			em,
			input,
			textarea,
			select,
			option {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				font-family: "微软雅黑", "宋体", Arail, Tabhoma;
				font-size: 16px;
				text-align: left;
			}
			
			ul,
			ol {
				list-style: none;
			}
			
			img {
				border: none;
			}
			/*outline是轮廓，起到突出作用的，和边框一样，但是不占用位置*/
			
			input,
			select,
			textarea {
				outline: none;
			}
			
			textarea {
				resize: none;
				overflow: auto;
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			
			th,
			strong,
			var,
			em,
			b,
			i,
			u {
				font-weight: normal;
				font-style: normal;
			}
			
			a {
				text-decoration: none;
			}
			
			#box1 {
				margin: 0 auto;
				position: relative;
			}
			
			#box {
				width: 400px;
				height: 250px;
				position: relative;
			}
			
			#box img {
				position: absolute;
				left: 0;
				top: 0;
				display: none;
			}
			
			#box .xianshi {
				display: block;
			}
			
			.choice {
				overflow: hidden;
				position: absolute;
				top: 80%;
				left: 50%;
				margin-left: -14px;
			}
			
			.choice li {
				list-style: none;
				float: left;
				width: 10px;
				height: 10px;
				background-color: #fff;
				/*border: 1px solid #FFFFFF;*/
				border-radius: 5px;
				margin-left: 2px;
				/*position: relative;
				left: 0;*/
			}
			.choice .active{
				background-color: blue;
			}
		</style>
