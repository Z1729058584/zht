        .right{
            float: left;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-left: -100px;
        }
    </style>
    <link rel="stylesheet" href="../js练习/css/reset.css">
</head>

    <div class="inner"></div>
</div>
